name: C++ CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - compiler-name: GCC 13
            cc: gcc-13
            cxx: g++-13
            install-script: |
              sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
              sudo apt update
              sudo apt install -y g++-13
            build-type: Debug
          - compiler-name: GCC 13
            cc: gcc-13
            cxx: g++-13
            install-script: |
              sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
              sudo apt update
              sudo apt install -y g++-13
            build-type: Release
          - compiler-name: Clang 17
            cc: clang-17
            cxx: clang++-17
            install-script: |
              wget https://apt.llvm.org/llvm.sh
              chmod +x llvm.sh
              sudo ./llvm.sh 17
              sudo apt install libstdc++-12-dev
            build-type: Debug
          - compiler-name: Clang 17
            cc: clang-17
            cxx: clang++-17
            install-script: |
              wget https://apt.llvm.org/llvm.sh
              chmod +x llvm.sh
              sudo ./llvm.sh 17
              sudo apt install libstdc++-12-dev
            build-type: Release

    steps:
      - uses: actions/checkout@v3
      - name: Install compiler (${{ matrix.compiler-name }})
        run: |
          ${{ matrix.install-script }}
      - name: Configure CMake
        run: |
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/${{ matrix.cc }} 100
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/${{ matrix.cxx }} 100
          cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
      - name: Build
        run: cmake --build build
      - name: Run Tests
        run: ctest --test-dir build --verbose

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        build-type: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v3
      - name: Install Ninja
        run: choco install ninja
      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      - name: Set up Visual Studio Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.30
          arch: x64
      - name: Configure CMake with Ninja and C++23
        run: cmake -B build -G "Ninja" -DCMAKE_CXX_STANDARD=23 -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
      - name: Build with Ninja
        run: cmake --build build
      - name: Run Tests
        run: ctest --test-dir build --verbose