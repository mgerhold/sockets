name: C++ CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}-${{ matrix.config.os-version }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows MSVC Release
            os: windows
            os-version: 2022
            msvc: true
            buildtype: Release

          - name: Windows MSVC Debug
            os: windows
            os-version: 2022
            msvc: true
            buildtype: Debug
  
          - name: Linux GCC Release
            os: ubuntu
            os-version: 22.04
            buildtype: Release
            clang: false

          - name: Linux GCC Debug
            os: ubuntu
            os-version: 22.04
            buildtype: Debug
            clang: false
            
          - name: Linux Clang Release
            os: ubuntu
            os-version: 22.04
            buildtype: Release
            clang: true

          - name: Linux Clang Debug
            os: ubuntu
            os-version: 22.04
            buildtype: Debug
            clang: true


    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC (Windows)
        if: matrix.config.os == 'windows' && matrix.config.msvc == true
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (Linux)
        if: matrix.config.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt install curl pkg-config zip unzip tar cmake git -y
  
      - name: Install cmake >= 3.25 (Linux)
        if: matrix.config.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install gpg wget
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ jammy main' | sudo tee /etc/apt/sources.list.d/kitware.list >/dev/null
          sudo apt-get update
          sudo apt-get install cmake -y

      - name: Setup Clang (Linux)
        if: matrix.config.os == 'ubuntu' && matrix.config.clang == true
        uses: egor-tensin/setup-clang@v1
        with:
          version: 17
          platform: x64

      - name: Setup GCC (Linux)
        if: matrix.config.os == 'ubuntu' && matrix.config.clang == false
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 13
          platform: x64

      - uses: abdes/gha-setup-ninja@master

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.config.buildtype }} ${{github.workspace}} -G Ninja

      - name: Build
        run: cmake --build ${{github.workspace}}/build -j --config ${{ matrix.config.buildtype }}

      - name: Run Tests
        run: ctest --test-dir ${{github.workspace}}/build --verbose
